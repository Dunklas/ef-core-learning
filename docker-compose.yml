version: "3.9"
services:
  pet-api:
    build: .
    ports:
      - 8001:443
    environment:
      - ASPNETCORE_URLS=https://+
      - ASPNETCORE_HTTPS_PORT=8001
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    volumes:
      - ${HOME}/.aspnet/https:/https/:ro
  db:
    image: postgres:14.2
    restart: always
    environment:
      POSTGRES_PASSWORD: super-secret
      POSTGRES_USER: super-user
      POSTGRES_DB: petio
    ports:
      - 8002:5432
